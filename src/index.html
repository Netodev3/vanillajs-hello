<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="JavaScript" href="app.js" />
    <title>Generador de excusas en JavaScript</title>
  </head>

  <body>
    <header class="title">
      <h1>Generador de excusas</h1>
    </header>
    <section>
      <div class="description">
        <h2>
          Haz 'click' sobre el botón que se muestra a continuación para generar
          una excusa aleatoria.
        </h2>
      </div>
      <div class="button">
        <button type="button" id="excuse-button">Generar</button>
      </div>
      <div class="container">
        <p id="excuse">Mi perro se comió los deberes.</p>
      </div>
    </section>
  </body>
</html>
